<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Форма реєстрації</h3>
            <form method="post">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" name="first_name" />
                    <label class="form-label" for="firstName">Ім'я</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" name="last_name" />
                    <label class="form-label" for="lastName">Прізвище</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" name="username" />
                    <label class="form-label" for="emailAddress">E-mail</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                    <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="phone_number"/>
                    <label class="form-label" for="phoneNumber">Номер телефону</label>
                  </div>
                  </div>
                </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" name="password1"/>
                    <label class="form-label" for="password">Пароль</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" id="confirmPassword" class="form-control form-control-lg" name="password2"/>
                    <label class="form-label" for="confirmPassword">Підтвердіть пароль</label>
                  </div>

                </div>
              </div>
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Реєстрація" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
